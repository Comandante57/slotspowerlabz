<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #1abc9c;
            --accent: #27ae60;
            --dark: #000000;
            --darker: #081220;
            --light: #e0e0e0;
            --card-bg: rgba(20, 20, 25, 0.6);
            --card-hover: rgba(30, 30, 35, 0.8);
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .gradient-bg {
            position: fixed;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.15) 0%, transparent 70%);
            z-index: -1;
        }
        
        .gradient-bg-2 {
            position: absolute;
            bottom: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
        }
        
        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #18ffd0, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #ffa700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            color: #a0a0a0;
            line-height: 1.6;
        }
        
        .slot-machine {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .reel {
            background: var(--darker);
            border: 2px solid transparent; 
            border-radius: 10px;
            width: 80px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            overflow: hidden;
            transition: border-color 0.5s ease-in-out;
        }
        .reel span {
            animation: spin-animation 0.5s infinite linear;
            display: block;
            line-height: 1;
        }

        .reel.stop span {
            animation: none;
        }

        @keyframes spin-animation {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }
        
        .prize-box {
            min-height: 60px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px dashed var(--primary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .prize-box.winner {
            background: rgba(46, 204, 113, 0.3);
        }
        
        .spin-button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.25);
            background: linear-gradient(to right, #34d56a, #20c997);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .attempts-counter {
            text-align: right;
            margin-top: 15px;
            font-size: 1rem;
            color: #808080;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #808080;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
        }

        @media (max-width: 480px) {
            .reels-container {
                gap: 5px;
            }
            .reel {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="gradient-bg-2"></div>
    
    <div class="header">
        <div class="logo">dosparamate</div>
        <h1>Slots de Suplementos</h1>
        <p>Â¡Gira para ganar premios increÃ­bles! Consigue 3 o 4 sÃ­mbolos iguales.</p>
    </div>

    <div class="slot-machine">
        <div class="reels-container">
            <div class="reel" id="reel1"><span></span></div>
            <div class="reel" id="reel2"><span></span></div>
            <div class="reel" id="reel3"><span></span></div>
            <div class="reel" id="reel4"><span></span></div>
        </div>
        
        <div class="prize-box" id="prize-box">
            Presiona "Girar" para empezar
        </div>
        
        <button class="spin-button" id="spin-button">
            <i class="fas fa-hand-pointer"></i> Girar
        </button>
        <div class="attempts-counter">Intentos: <span id="attempts-count">0</span></div>
    </div>

    <div class="footer">
        <p>Â© 2025 dosparamate | Todos los derechos reservados</p>
        <p>Juega responsablemente. Las apuestas pueden ser adictivas.</p>
    </div>

    <script>
        const symbols = ['ðŸ’Š', 'ðŸ‹ï¸', 'âš¡', 'ðŸ’ª', 'ðŸ”¥'];
        const prizes = [
            '2x1',
            '1 suplemento gratis',
            '2 suplementos gratis',
            '20% de descuento en el producto que escojas',
            '40% de descuento en el producto seleccionado'
        ];
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3'),
            document.getElementById('reel4')
        ];
        const prizeBox = document.getElementById('prize-box');
        const spinButton = document.getElementById('spin-button');
        const attemptsCountSpan = document.getElementById('attempts-count');
        let attemptsCount = 0;

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function checkResult(finalSymbols) {
            const counts = {};
            finalSymbols.forEach(symbol => {
                counts[symbol] = (counts[symbol] || 0) + 1;
            });

            // Check for 4 matching symbols (grand prize)
            for (const symbol in counts) {
                if (counts[symbol] === 4) {
                    return `Â¡PREMIO MAYOR! ðŸŽ Te llevas 2 suplementos gratis (excepto el whey de 2kg).`;
                }
            }

            // Check for 3 matching symbols (regular prize)
            for (const symbol in counts) {
                if (counts[symbol] === 3) {
                    const prizeIndex = Math.floor(Math.random() * prizes.length);
                    let prize = prizes[prizeIndex];

                    if (prize.includes('suplemento gratis')) {
                        prize += ' (excepto el whey de 2kg)';
                    }
                    return prize;
                }
            }

            // No prize
            return 'Â¡Intenta otra vez!';
        }
        
        function spinReels() {
            attemptsCount++;
            attemptsCountSpan.textContent = attemptsCount;

            spinButton.disabled = true;
            prizeBox.textContent = 'Girando...';
            prizeBox.classList.remove('winner');
            
            reels.forEach(reel => {
                reel.classList.remove('stop');
                reel.style.borderColor = 'transparent';
            });

            const spinIntervals = reels.map(reel => setInterval(() => {
                reel.querySelector('span').textContent = getRandomSymbol();
            }, 50));

            let stopIndex = 0;
            const finalSymbols = [];

            const stopInterval = setInterval(() => {
                clearInterval(spinIntervals[stopIndex]);
                const finalSymbol = getRandomSymbol();
                reels[stopIndex].querySelector('span').textContent = finalSymbol;
                reels[stopIndex].classList.add('stop');
                reels[stopIndex].style.borderColor = 'var(--accent)';
                finalSymbols.push(finalSymbol);
                stopIndex++;

                if (stopIndex === reels.length) {
                    clearInterval(stopInterval);
                    const finalPrize = checkResult(finalSymbols);
                    
                    if (finalPrize !== 'Â¡Intenta otra vez!') {
                        prizeBox.textContent = `Â¡Felicidades! Ganaste: ${finalPrize}`;
                        prizeBox.classList.add('winner');
                        spinButton.disabled = true;
                        spinButton.textContent = 'Â¡PREMIO GANADO!';
                        
                        setTimeout(() => {
                            prizeBox.textContent += ' (Â¡Toma una captura de pantalla!)';
                        }, 2000);
                        
                    } else {
                        prizeBox.textContent = finalPrize;
                        spinButton.disabled = false;
                    }
                }
            }, 500);
        }

        spinButton.addEventListener('click', spinReels);

        // Initial symbol load
        reels.forEach(reel => {
            reel.querySelector('span').textContent = getRandomSymbol();
        });
    </script>
</body>
</html>
